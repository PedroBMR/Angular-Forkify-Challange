<div class="recipe-container">
  <div class="recipe-image-container">
    <img [src]="recipe?.image_url" alt="{{ recipe?.title }}" class="recipe-img">
    <div class="recipe-title-overlay">
      <h2 class="recipe-title">{{ recipe?.title }}</h2>
    </div>
  </div>

  <div class="recipe-meta">
    <p><i class="bi bi-clock"></i> {{ recipe?.cooking_time }} minutos</p>
    <p><i class="bi bi-people"></i> {{ recipe?.servings }} porções</p>
    <button class="btn-favorite" (click)="toggleFavorite()">
      ❤️
    </button>
  </div>

  <div class="recipe-ingredients">
    <ul class="ingredients-column">
      <li *ngFor="let ingredient of recipe?.ingredients.slice(0, recipe?.ingredients.length / 2)">
        <i class="bi bi-check-circle"></i> {{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.description }}
      </li>
    </ul>
    <ul class="ingredients-column">
      <li *ngFor="let ingredient of recipe?.ingredients.slice(recipe?.ingredients.length / 2)">
        <i class="bi bi-check-circle"></i> {{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.description }}
      </li>
    </ul>
  </div>

  <button class="btn-add-to-cart" (click)="addAllToShoppingList()">
    🛒 Add to Shopping List
  </button>
</div>
