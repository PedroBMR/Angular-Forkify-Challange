<div class="shopping-list-container">
  <h4 class="shopping-list-title">🛒 Lista de Compras</h4>

  <button class="btn-copy" (click)="copyShoppingList()">📋 Copiar Lista</button>

  <ul *ngIf="shoppingList.length > 0" class="shopping-items">
    <li *ngFor="let item of shoppingList" class="shopping-item">
      <span class="shopping-quantity">{{ item.quantity }} {{ item.unit || '' }}</span> 
      <strong class="shopping-description">{{ item.description }}</strong>
      <button class="btn-remove-item" (click)="removeItem(item.description)">❌</button>
    </li>
  </ul>

  <button class="btn-clear-list" (click)="clearList()">🗑 Limpar Lista</button>
</div>
